<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUPForm)" #signUPForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel
      #emailInput="ngModel" placeholder="Email"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
     <input type="password" name="password"
     matInput ngModel
     #passwordInput="ngModel"
     placeholder="Password"
     required
     >
      <mat-error *ngIf="passwordInput.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign UP</button>
  </form>
</mat-card>
